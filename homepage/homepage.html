<script>

var x=0;
$(document).ready(function(){
	$("#friends").click(function(){
		if(x==0){
			$("#scroll").animate({opacity:'1'});
			x++;
		}
		else{
			$("#scroll").animate({opacity:'0'});
			x--;
		}
		console.log("click");
});
});
</script>
